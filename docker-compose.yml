version: '3.2'
services:
  web:
    build:
      context: ./
      dockerfile: ./etc/img/nginx.Dockerfile
    volumes:
      - ./sites:/sites:rw
    ports:
      - 80:80
    depends_on:
      - "php56"  
      - "php72"  
  php56: 
    build:
      context: ./
      dockerfile: ./etc/img/php56.Dockerfile
    volumes:
      - ./sites:/sites:rw
  php72: 
    build:
      context: ./
      dockerfile: ./etc/img/php72.Dockerfile
    volumes:
      - ./sites:/sites:rw

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes: 
        - ./mysql:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'